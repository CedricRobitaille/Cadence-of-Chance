<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Cadence of Chance</title>
  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
  
</head>
<body>

  <div id="slot-machine">
    <div id="slot-inner">
      <div id="title-bar">
        <div class="title-container">
          <div class="lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
          </div>
          <h1>Let's Go Gambling!</h1>
          <div class="lights">
            <div class="lights"></div>
            <div class="lights"></div>
            <div class="lights"></div>
          </div>
        </div>
      </div>
      <div id="display">
        <div id="display-container">
          <div class="display-column">
            <div class="display-unit"><img src="images/Cherry.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/777.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Cherry.png" alt="" class="slot-icon"></div>
          </div>
          <div class="display-column">
            <div class="display-unit"><img src="images/BAR.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Bell.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Bell.png" alt="" class="slot-icon"></div>
          </div>
          <div class="display-column">
            <div class="display-unit"><img src="images/Diamond.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Cherry.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Orange.png" alt="" class="slot-icon"></div>
          </div>
          <div class="display-column">
            <div class="display-unit"><img src="images/Bell.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Cherry.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/HorseShoe.png" alt="" class="slot-icon"></div>
          </div>
          <div class="display-column">
            <div class="display-unit"><img src="images/Bell.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/777.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Diamond.png" alt="" class="slot-icon"></div>
          </div>
        </div>
      </div>
      <div id="slot-info">
        <div class="slot-numbers">
          <div class="info-panel">
            <h3>Spins</h3>
            <div class="info-screen">
              <h2>7x</h2>
            </div>
          </div>
          <div class="info-panel ">
            <h3>Luck</h3>
            <div class="info-screen">
              <h2>2x</h2>
            </div>
          </div>
          <div class="info-panel score">
            <h3>Round Score</h3>
            <div class="info-screen">
              <h2>242,200,300</h2>
            </div>
          </div>
        </div>
        <div id="play-button">
          <button>SPIN TO WIN</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
