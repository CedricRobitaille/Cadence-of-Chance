<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Cadence of Chance</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">

  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">

  <script defer src="./js/app.js"></script>
</head>
<body>

  <div id="slot-machine">
    <div id="slot-inner">
      <div id="title-bar">
        <div id="title-container">
          <div class="lights">
            <div id="light-1" class="light"></div>
            <div id="light-2" class="light light-on"></div>
            <div id="light-3" class="light"></div>
          </div>
          <h2>Let's Go Gambling!</h2>
          <div class="lights">
            <div id="light-4" class="light"></div>
            <div id="light-5" class="light light-on"></div>
            <div id="light-6" class="light"></div>
          </div>
        </div>
      </div>
      <div id="display">
        <div id="display-container">
          <div class="display-column">
            <div class="display-unit"><img src="images/Cherry.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/777.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Cherry.png" alt="" class="slot-icon"></div>
          </div>
          <div class="display-column">
            <div class="display-unit"><img src="images/BAR.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Bell.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Bell.png" alt="" class="slot-icon"></div>
          </div>
          <div class="display-column">
            <div class="display-unit"><img src="images/Diamond.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Cherry.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Orange.png" alt="" class="slot-icon"></div>
          </div>
          <div class="display-column">
            <div class="display-unit"><img src="images/Bell.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Cherry.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/HorseShoe.png" alt="" class="slot-icon"></div>
          </div>
          <div class="display-column">
            <div class="display-unit"><img src="images/Bell.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/777.png" alt="" class="slot-icon"></div>
            <div class="display-unit"><img src="images/Diamond.png" alt="" class="slot-icon"></div>
          </div>
        </div>
      </div>
      <div id="slot-info">
        <div id="slot-number">
          <div class="info-panel">
            <h3>Spins</h3>
            <div class="info-screen">
              <h4>7x</h2>
            </div>
          </div>
          <div class="info-panel">
            <h3>Luck</h3>
            <div class="info-screen">
              <h4>2x</h2>
            </div>
          </div>
          <div class="info-panel score">
            <h3>Round<br>Score</h3>
            <div class="info-screen">
              <h4>242,200</h2>
            </div>
          </div>
        </div>
        <div id="play-button">
          <button>SPIN<br>TO WIN</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
